<!DOCTYPE html>
<html>
<head>
    <title>jQuery</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        .myDiv {
            width: 100px;
            height: 100px;
            margin: 10px;
            display: inline-block;
            background-color: skyblue;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="box1" class="myDiv" style="background-color: palevioletred;"></div>
    <div id="box2" class="myDiv" style="background-color: skyblue;"></div>
    <div id="box3" class="myDiv" style="background-color: pink;"></div>

    <script>
        $(document).ready(function () {
            $('#box1').click(function () {
                $(this).fadeOut().fadeIn();
            })

            $('#box2').click(function () {
                $(this).slideUp().slideDown();
            })

            $('#box3').click(function () {
                $(this).animate( {
                    opacity: 0.5,
                    width: '50%'
                }, 1000)
            })
        })
    </script>
</body>
</html>

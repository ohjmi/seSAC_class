<!DOCTYPE html>
<html>
<head>
    <title>jQuery</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        #myDiv {
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div id="myDiv"><span id="displayText">Hover me</span></div>
    <button id="changeColorBtn">Chang Color</button>

    <script>
        $(document).ready(function () {
            var myDiv = $('#myDiv');
            var displayText = $('#displayText');
            
            $('#changeColorBtn').click(function () {
                // 배경색을 랜덤하게 바꾸자
                var randomColor = getRandomColor();
                $('#myDiv').css('background-color', randomColor);
            });

            function getRandomColor () {
                var letters = '0123456789ABCDEF';
                var color = '#';
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }

            myDiv.hover(
                function () { // 마우스 오버 시
                var currentColor = myDiv.css('background-color');
                displayText.text('Current Color:' + currentColor);
            }, // 마우스 아웃 시
            function() {
                displayText.text('Hover me');
                displayText.css('color', 'black');
            })
        });
    </script>
</body>
</html>

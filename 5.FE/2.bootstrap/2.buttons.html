<!DOCTYPE html>
<html>
<head>
    <title>부트스트랩</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <h1>부트스트랩 테스트용</h1>
    <p>매우 피곤하다...</p>
    <button class="btn btn-primary">버튼1</button>
    <button class="btn btn-secondary">버튼2</button>
    <button class="btn btn-success">버튼3</button>
    <button class="btn btn-danger">버튼4</button>
    <button class="btn btn-warning">버튼5</button>
    <button class="btn btn-info">버튼6</button>
    <button class="btn btn-light">버튼7</button>
    <button class="btn btn-dark">버튼8</button>

    <h2>아웃라인 버튼</h2>
    <button class="btn btn-outline-primary">Primary</button>
    <button class="btn btn-outline-secondary">Secondary</button>
    <button class="btn btn-outline-success">Success</button>
    <button class="btn btn-outline-danger">Danger</button>
    <button class="btn btn-outline-warning">Warning</button>
    <button class="btn btn-outline-info">Info</button>
    <button class="btn btn-outline-light">Light</button>
    <button class="btn btn-outline-dark">Dark</button>
    
    <h2>큰 버튼</h2>
    <button class="btn btn-lg btn-outline-primary">Primary</button>
    <button class="btn btn-lg btn-outline-secondary">Secondary</button>
    <button class="btn btn-lg btn-outline-success">Success</button>
    <button class="btn btn-lg btn-outline-danger">Danger</button>
    <button class="btn btn-lg btn-outline-warning">Warning</button>
    <button class="btn btn-lg btn-outline-info">Info</button>
    <button class="btn btn-lg btn-outline-light">Light</button>
    <button class="btn btn-lg btn-outline-dark">Dark</button>
    
    <h2>작은 버튼</h2>
    <button class="btn btn-sm btn-outline-primary">Primary</button>
    <button class="btn btn-sm btn-outline-secondary">Secondary</button>
    <button class="btn btn-sm btn-outline-success">Success</button>
    <button class="btn btn-sm btn-outline-danger">Danger</button>
    <button class="btn btn-sm btn-outline-warning">Warning</button>
    <button class="btn btn-sm btn-outline-info">Info</button>
    <button class="btn btn-sm btn-outline-light">Light</button>
    <button class="btn btn-sm btn-outline-dark">Dark</button>

    <h2>블럭버튼</h2>
    <button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>

    <h2>버튼 효과</h2>
    <a href="#" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Primary link</a>
    <button type="button" class="btn btn-secondary btn-lg" disabled>Button</button>

    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>

    <h2>로딩버튼</h2>
    <button class="btn btn-primary">
        <span class="spinner-border spinner-border-sm"></span>
        Loading...
    </button>

    <h2>로딩버튼</h2>
    <button class="btn btn-secondary">
        <span class="spinner-grow spinner-grow-sm"></span>
        Loading...
    </button>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>

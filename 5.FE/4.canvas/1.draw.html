<!DOCTYPE html>
<html>
<head>
    <title>캔바스</title>
</head>
<body>
    <canvas id="myCanvas" width="400" height="400"></canvas>

    <script>
        // Canvas를 가져오기
        const canvas = document.getElementById('myCanvas');
        const context = canvas.getContext('2d');

        // 내가 원하는 그림은 context 내에서 자유롭게 그릴 수 있음
        // 사각형 그리기
        context.fillStyle = 'skyblue';
        context.fillRect(50, 50, 100, 80); // x, y, width, height

        // 선 그리기
        context.strokeStyle = 'pink';
        context.lineWidth = 5;
        context.beginPath();
        context.moveTo(200, 50);
        context.lineTo(300, 130);
        context.stroke();

        // 원 그리기
        context.fillStyle = 'yellowgreen'
        context.beginPath();
        context.arc(350, 100, 30, 0, 2 * Math.PI); // x, y, radius, startAngle, endAngle
        context.fill(); // 실제로 그리기

    </script>
</body>
</html>

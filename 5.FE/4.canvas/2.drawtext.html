<!DOCTYPE html>
<html>
<head>
    <title>캔바스2</title>
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="textCanvas" width="400" height="200"></canvas>

    <script>
        const canvas = document.getElementById('textCanvas');
        const context = canvas.getContext('2d');

        context.fillText('Hello Canvas!', 50, 100); // x, y
        context.fillText('Hello Canvas!', 200, 100); // x, y

        // 스타일
        context.fillStyle = 'red';
        context.fillText('빨간 글씨', 50, 150);

        context.font = 'italic 20px Times New Roman';
        context.fillStyle = 'purple';
        context.fillText('purple Italic', 200, 150);

        // 함수화
        function drawText(font, style, text, x, y) {
            context.font = font;
            context.fillStyle = style;
            context.fillText(text, x, y);
        }

        //  다양한 속성의 스타일을 적용한 텍스트 그리기
        drawText('30px Arial', 'skyblue', 'Arial Regular', 20, 200);
        drawText('20px Arial', 'pink', 'Arial Regular', 20, 120);
    </script>
</body>
</html>

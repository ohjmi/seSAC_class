<!DOCTYPE html>
<html>

<head>
    <title>지도 그리기</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
        #map {
            height: 500px;

        }
    </style>
</head>

<body>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="">
        </script>
    <div id="map"></div>
    <script>
        const map = L.map('map').setView([37.532600, 127.024612], 13);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // 63빌딩 좌표
        const yuksammarker = L.marker([37.51844, 126.93751]).addTo(map);
        const yuksamcircle = L.circle([37.51844, 126.93751], {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5,
            radius: 500
        }).addTo(map);
        const yuksampopup = L.popup()
        .setLatLng([37.51844, 126.93751])
        .setContent("63빌딩")
        .openOn(map);

        // 남산 좌표
        const namsanmarker = L.marker([37.5512, 126.9883]).addTo(map);
        const namsancircle = L.circle([37.5512, 126.9883], {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5,   
            radius: 500
        }).addTo(map);
        const namsanpopup = L.popup()
        .setLatLng([37.5512, 126.9883])
        .setContent("남산타워")
        .openOn(map);


    </script>


</body>

</html>

<!DOCTYPE html>
<html>
    <head>
        <title>숫자 배우기</title>
    </head>
    <body>
        <h1>여기에서는 숫자를 배워봅시다.</h1>
        <p>순서에 상관없는 목록은 UL 태그를 사용합니다.</p>
        <ul>
            <li>강아지</li>
            <li>고양이</li>
            <li>토끼
                <ol>
                    <li>토끼</li>
                    <li>토끼</li>
                </ol>
            </li>
            <li>다람쥐</li>
        </ul>
        <p>순서에 상관있는 목록은 OL 태그를 사용합니다.</p>
        <ol start="3" type="a">
            <li>강아지</li>
            <li>고양이
                <ul>
                    <li>고양이</li>
                    <li>고양이</li>
                </ul>
            </li>
            <li>토끼</li>
            <li>거북이</li>
            <li>다람쥐</li>
        </ol>
        <p>순서 속성 다른 종류</p>
        <ol reversed type="a">
            <li>강아지</li>
            <li>고양이
                <ul>
                    <li>고양이</li>
                    <li>고양이</li>
                </ul>
            </li>
            <li>토끼</li>
            <li>거북이</li>
            <li>다람쥐</li>
        </ol>
    </body>
</html>

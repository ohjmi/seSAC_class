<!DOCTYPE html>
<html>
    <head>
        <style>
            .container .item {
                float: left;
                width: 100px;
                text-align: center;
                border-right: 2px solid palevioletred;
            }
            .container .item.last {
                float: right;
                border-right: none;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item">menu1</div>
            <div class="item">menu2</div>
            <div class="item">menu3</div>
            <div class="item last">login</div>
        </div>
    </body>
</html>
